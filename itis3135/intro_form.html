<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Form</title>
    <style>
        fieldset{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"]{
            width: 100%;
            max-width: 500;
            box-sizing: border-box;
        }
        legend{
            font-size: 1.5rem;
        }
        nav{
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <form id="byo-form">
            <h1>Introduction Form</h1>
            <h3>Please submit the form below</h3>
            <fieldset>
                <legend>Name Information</legend>
                <!--First Name-->
                <label for="firstName">Enter First Name:</label>
                <input type="text" id="firstName" name="firstname" placeholder="first name" value="Devin">
                <!--Middle Name-->
                <label for="middleInitial">Enter Middle Name:</label>
                <input type="text" id="middleInitial" name="middleInitial" placeholder="Ex. If Hamilton then 'H'" maxlength="1" value="G">
                <!--Preffered Name-->
                <label for="prefName">Enter Preffered Name: (optional)</label>
                <input type="text" id="prefName" name="prefName" placeholder="Ex.If Devin go by 'Dev'" value="none">
                <!--Last Name-->
                <label for="lastName">Enter Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="last name" value="Williams">
            </fieldset>
            <fieldset>
                <legend>Acknowledgement</legend>
                <!--Statement-->
                <label for="ackStatement">Acknowledgement Statement:</label>
                <textarea
                    rows="5" 
                    cols="5"
                    id="ackStatement"
                    name="ackStatement" 
                    placeholder="Please type: I acknowledge that anything and everything I post here is made available to the public -Initials"
                    >I acknowledge that anything and everything I post here is made available to the public -DGW</textarea>
                <!-- Checkbox -->
                <div>
                <input type="checkbox" id="ackCheckbox">
                <label for="ackCheckbox">I acknowledge the above statement.</label>
                </div>
                <!--Date-->
                <label for="ackDate">Current Date:</label>
                <input type="text" id="ackDate" name="ackDate" placeholder="MM/DD/YYYY" value="10/24/2025" readonly>
            </fieldset>
            <fieldset>
                <legend>Mascot</legend>
                <!--Characteristic-->
                <label for="charMascot">Characteristic of Mascot:</label>
                <input type="text" id="charMascot" name="charMascot" placeholder="Deceptive, Curious, Joyful, etc." value="Deceptive"/>
                <!--Animal-->
                <label for="animalMascot">Animal Mascot:</label>
                <input type="text" id="animalMascot" name="animalMascot" placeholder="Cat, Dog, Chicken, etc." value="Wolverine"/>
                <!--Divider-->
                <label for="mascotSymbol">Mascot Divider:</label>
                <input type="text" id="mascotSymbol" name="mascotSymbol" placeholder="/, ~, ☢️, etc." value="|"/>
            </fieldset>
            <fieldset>
                <legend>Photo</legend>
                <!--Photo upload-->
                <label for="imgUpload">Upload Image:</label>
                <input type="file" id="imgUpload" name="imageUpload" accept="image/*"/>
                <!--Photo Caption-->
                <label for="imgCaption">Enter Caption:</label>
                <input type="text" id="imgCaption" name="imgCaption" placeholder="Describe photo" value="A professional photo"/>
            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <!--Personal Statement-->
                <label for="perStatement">Tell us about yourself:</label>
                <textarea
                    rows="5" 
                    cols="5"
                    id="perStatement"
                    name="perStatement" 
                    placeholder="Personal Statement: Where are you from? What are your interests? Future goals?"
                    >Hello everyone, my name is Devin Williams and I am originally from Cincinnati, OH. I have been living in Charlotte since I was ten years old in 2009. I am into Sci-fi/fantasy media meaning anything surrounding games, books, movies, graphic novels, and t.v. shows. I also cosplay and go to events from time to time. I look forward to meeting everyone during this semester.</textarea>
                <!--Personal Background-->
                <label for="perBackground">Personal Background:</label>
                <textarea
                    rows="5" 
                    cols="5"
                    id="perBackground"
                    name="perBackground" 
                    placeholder="Anything else to tell us about you?">Not too different from my personal statement. The only thing I can add is that I have been married for seven years.</textarea>
                <!--Professional Background-->
                <label for="profBackground">Professional Background:</label>
                <textarea
                    rows="5" 
                    cols="5"
                    id="profBackground"
                    name="profBackground" 
                    placeholder="Breif summary of Computer Related Background.">I unfortunately have no professional computer related experience. My only professional experience in my adult life is serving in the U.S. Army.</textarea>
                <!--Personal Computer-->
                <label for="PC">Personal Computer:</label>
                <textarea
                    rows="5" 
                    cols="5"
                    id="PC"
                    name="PC" 
                    placeholder="What is your primary Computer? Who manufactured it?">I have primarily used Windows OS for a number of years. I mostly use my desktop at home for any computer needs.</textarea>
                <!--Courses enrolled-->
                <!--Course One-->
                <div id="courses-taking"></div>
                <button id="add-course" type="button">Add Course:</button>
            </fieldset>
            <fieldset>
                <legend>Quote/Funny or Interesting thing/Something to Share</legend>
                <!--Quote-->
                <label for="quote">Enter a Quote:</label>
                <input type="text" id="quote" name="qoute" placeholder="ex. Eh, *smack* *smack* *smack*, What's up Doc?" value="In a world filled with misery and uncertainty, it is a great comfort to know that in the end, there is light in the darkness"/>
                <!--Author-->
                <label for="author">Name Author of Quote:</label>
                <input type="text" id="author" name="author" placeholder="ex. Bugs Bunny" value="Joshua Graham"/>
                <!--Funny/interesting thing-->
                <label for="funOrInt">Funny or Interesting thing about you:</label>
                <input type="text" id="funOrInt" name="funOrInt" placeholder="ex. This one time, at band camp...." value="I am huge fan of the Fallout Franchise from the games to the T.V. show."/>
                <!--Share-->
                <label for="share">Anything else to share?</label>
                <input type="text" id="share" name="share" placeholder="ex. I'm a secret agent"/>
            </fieldset>
            <fieldset>
                <legend>Links</legend>
                <!--Home-->
                <label for="home">Enter link of Homepage:</label>
                <input type="url" id="home" name="home" placeholder="webpages.charlotte.edu/uncc-id" value="https://webpages.charlotte.edu/dwill344/"/>
                <!--GitHub-->
                <label for="GitHub">Enter link of GitHub:</label>
                <input type="url" id="GitHub" name="GitHub" placeholder="github.com/username" value="https://github.com/devinthedude515"/>
                <!--GitHub.io-->
                <label for="GitHubio">Enter link of GitHub.io:</label>
                <input type="url" id="GitHubio" name="GitHubio" placeholder="github.com/username/username.io" value="https://github.com/Devinthedude515/Devinthedude515.github.io"/>
                <!--LinkedIn-->
                <label for="LinkedIn">Enter link of LinkedIn:</label>
                <input type="url" id="LinkedIn" name="LinkedIn" placeholder="linkedin.com/in/profile-code" value="https://www.linkedin.com/in/devin-williams-8b6a36197/"/>
                <!--FreeCodeCamp-->
                <label for="FCC">Enter link of FreeCodeCamp:</label>
                <input type="url" id="FCC" name="FCC" placeholder="freecodecamp.org/profile-code" value="https://www.freecodecamp.org/fcc-2cfb918d-d7d3-4b1f-b356-76f5751d3961"/>
            </fieldset>
            <button id="submitButton" type="button">Submit</button>
            <button id="reset" type="reset">Reset</button>
            <button id="clear-all" type="button">Clear</button>
        </form>
        <div id="outputDiv"></div>
    </main>  
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
    <p>Page built by <a href="dwdesignz.com/">D.W. Designz, Inc.</a> &copy; 2025</p>
</body>
</html>
